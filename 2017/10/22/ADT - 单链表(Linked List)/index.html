s="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div></pre></td><td class="code"><pre><div class="line">//ADT  Linked List</div><div class="line">#include&lt;iostream&gt;</div><div class="line"></div><div class="line">#define		TRUE				1</div><div class="line">#define		FALSE				0	</div><div class="line">#define		OK					1</div><div class="line">#define		ERROR				0</div><div class="line">#define		OVERFLOW			-1</div><div class="line"></div><div class="line">using namespace std;</div><div class="line"></div><div class="line">typedef int ElemType;</div><div class="line">typedef	int Status;</div><div class="line"></div><div class="line">typedef struct LNode &#123;</div><div class="line">	ElemType data;	//元素值</div><div class="line">	struct LNode *next;//后继元素的地址</div><div class="line">&#125;LNode, *LinkList;</div><div class="line"></div><div class="line">//创建单链表</div><div class="line">Status ListCreater_L(LinkList &amp;L) &#123;</div><div class="line">	LNode *curPtr;</div><div class="line">	curPtr = (LNode *)malloc(sizeof(LNode));</div><div class="line">	if (!curPtr)exit(OVERFLOW);</div><div class="line">	L = curPtr;</div><div class="line">	L-&gt;next = NULL;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//清空单链表</div><div class="line">Status ListClear_L(LinkList &amp;L) &#123;</div><div class="line">	L-&gt;next = NULL;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//销毁单链表</div><div class="line">Status ListFree_L(LinkList &amp;L) &#123;</div><div class="line">	free(L-&gt;next);</div><div class="line">	L-&gt;next = NULL;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//单链表输入</div><div class="line">Status ListInput_L(LinkList &amp;L) &#123;</div><div class="line">	int len, val;</div><div class="line">	LNode * reerPtr, *curPtr;</div><div class="line">	reerPtr = L;</div><div class="line">	cin &gt;&gt; len;</div><div class="line">	while (len--) &#123;</div><div class="line">		cin &gt;&gt; val;</div><div class="line">		curPtr = (LNode *)malloc(sizeof(LNode));</div><div class="line">		if (!curPtr)exit(OVERFLOW);</div><div class="line">		curPtr-&gt;data = val;</div><div class="line">		curPtr-&gt;next = NULL;</div><div class="line">		reerPtr-&gt;next = curPtr;</div><div class="line">		reerPtr = reerPtr-&gt;next;</div><div class="line">	&#125;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//单链表遍历输出</div><div class="line">void ListPrint_L(LinkList &amp;L) &#123;</div><div class="line">	LNode *curPtr;</div><div class="line">	curPtr = L-&gt;next;</div><div class="line">	while (curPtr) &#123;</div><div class="line">		if (curPtr == L-&gt;next) &#123;</div><div class="line">			cout &lt;&lt; curPtr-&gt;data;</div><div class="line">		&#125;</div><div class="line">		else cout &lt;&lt; &apos; &apos; &lt;&lt; curPtr-&gt;data;</div><div class="line">		curPtr = curPtr-&gt;next;</div><div class="line">	&#125;</div><div class="line">	cout &lt;&lt; endl;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//单链表插入元素</div><div class="line">Status ListInsert_L(LinkList &amp;L, int pos, ElemType e) &#123;</div><div class="line">	if (pos &lt;= 0) return ERROR;</div><div class="line">	LNode *curPtr, *reerPtr, *tmpPtr;</div><div class="line">	curPtr = L-&gt;next;</div><div class="line">	reerPtr = L;</div><div class="line">	int cnt = 1;</div><div class="line">	while (curPtr &amp;&amp; cnt &lt; pos) &#123;</div><div class="line">		curPtr = curPtr-&gt;next;</div><div class="line">		reerPtr = reerPtr-&gt;next;</div><div class="line">		cnt++;</div><div class="line">	&#125;</div><div class="line">	if (cnt &lt; pos) return ERROR;</div><div class="line">	tmpPtr = (LNode *)malloc(sizeof(LNode));</div><div class="line">	if (!tmpPtr)exit(OVERFLOW);</div><div class="line">	tmpPtr-&gt;data = e;</div><div class="line">	tmpPtr-&gt;next = curPtr;</div><div class="line">	reerPtr-&gt;next = tmpPtr;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//单链表删除元素</div><div class="line">Status ListDelete_L(LinkList &amp;L, int pos, ElemType &amp;e) &#123;</div><div class="line">	if (pos &lt;= 0) return ERROR;</div><div class="line">	LNode *curPtr, *reerPtr;</div><div class="line">	curPtr = L-&gt;next;</div><div class="line">	reerPtr = L;</div><div class="line">	int cnt = 1;</div><div class="line">	while (curPtr &amp;&amp; cnt &lt; pos) &#123;</div><div class="line">		curPtr = curPtr-&gt;next;</div><div class="line">		reerPtr = reerPtr-&gt;next;</div><div class="line">		cnt++;</div><div class="line">	&#125;</div><div class="line">	if (cnt &lt; pos || !curPtr) return ERROR;</div><div class="line">	e = curPtr-&gt;data;</div><div class="line">	reerPtr-&gt;next = curPtr-&gt;next;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//单链表改值</div><div class="line">Status ListSetVal_L(LinkList &amp;L, int pos, ElemType e) &#123;</div><div class="line">	if (pos &lt;= 0) return ERROR;</div><div class="line">	LNode *curPtr;</div><div class="line">	curPtr = L-&gt;next;</div><div class="line">	int cnt = 1;</div><div class="line">	while (curPtr &amp;&amp; cnt &lt; pos) &#123;</div><div class="line">		curPtr = curPtr-&gt;next;</div><div class="line">		cnt++;</div><div class="line">	&#125;</div><div class="line">	if (cnt &lt; pos || !curPtr)return ERROR;</div><div class="line">	curPtr-&gt;data = e;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//单链表逆序</div><div class="line">void ListReverse_L(LinkList &amp;L) &#123;</div><div class="line">	LNode *curPtr, *nextPtr;</div><div class="line">	curPtr = L-&gt;next;</div><div class="line">	nextPtr = curPtr-&gt;next;</div><div class="line">	while (nextPtr) &#123;</div><div class="line">		curPtr-&gt;next = nextPtr-&gt;next;</div><div class="line">		nextPtr-&gt;next = L-&gt;next;</div><div class="line">		L-&gt;next = nextPtr;</div><div class="line">		nextPtr = curPtr-&gt;next;</div><div class="line">		ListPrint_L(L);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">////线性表元素排序 (&lt;)</div><div class="line">//void ListSort_Sq(SqList &amp;L) &#123;</div><div class="line">//	int len = L.listLength;</div><div class="line">//	int j;</div><div class="line">//	for (int i = 2; i &lt;= len; i++) &#123;</div><div class="line">//		ElemType t = *(L.elem + i - 1);</div><div class="line">//		for (j = i - 1; j &gt;= 1 &amp;&amp; *(L.elem + j - 1) &gt; t; j--) &#123;</div><div class="line">//			*(L.elem + j) = *(L.elem + j - 1);</div><div class="line">//		&#125;</div><div class="line">//		*(L.elem + j) = t;</div><div class="line">//	&#125;</div><div class="line">//&#125;</div><div class="line"></div><div class="line">//单链表锁定元素位置</div><div class="line">int ListLocate_L(LinkList &amp;L, ElemType e) &#123;</div><div class="line">	LNode *curPtr;</div><div class="line">	curPtr = L-&gt;next;</div><div class="line">	int cur = 1;</div><div class="line">	while(curPtr)&#123;</div><div class="line">		if (curPtr-&gt;data == e)</div><div class="line">			return cur;</div><div class="line">		cur++;</div><div class="line">		curPtr = curPtr-&gt;next;</div><div class="line">	&#125;</div><div class="line">	return 0;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//判断表空</div><div class="line">Status IsEmpty_L(LinkList &amp;L) &#123;</div><div class="line">	if (!L-&gt;next)</div><div class="line">		return TRUE;</div><div class="line">	return FALSE;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//单链表查找元素个数</div><div class="line">int ListCount_L(LinkList &amp;L, ElemType e) &#123;</div><div class="line">	int cnt = 0;</div><div class="line">	LNode *curPtr;</div><div class="line">	curPtr = L-&gt;next;</div><div class="line">	while(curPtr)&#123;</div><div class="line">		if (curPtr-&gt;data == e)</div><div class="line">			cnt++;</div><div class="line">		curPtr = curPtr-&gt;next;</div><div class="line">	&#125;</div><div class="line">	return cnt;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//返回表长</div><div class="line">int ListLength_L(LinkList &amp;L) &#123;</div><div class="line">	int len = 0;</div><div class="line">	LNode *curPtr = L-&gt;next;</div><div class="line">	while (curPtr) &#123;</div><div class="line">		len++;</div><div class="line">		curPtr = curPtr-&gt;next;</div><div class="line">	&#125;</div><div class="line">	return len;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
