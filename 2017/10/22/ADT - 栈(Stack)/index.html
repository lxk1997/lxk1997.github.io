        <p><strong>仅供参考</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div></pre></td><td class="code"><pre><div class="line">/ADT SqStack</div><div class="line">#include&lt;iostream&gt;</div><div class="line"></div><div class="line">#define		TRUE			1</div><div class="line">#define		FALSE			0</div><div class="line">#define		OK				1</div><div class="line">#define		ERROR			0</div><div class="line">#define		OVERFLOW		-1</div><div class="line">#define		INITLENGTH		100</div><div class="line">#define		INCREASESIZE	10</div><div class="line"></div><div class="line">using namespace std;</div><div class="line">typedef int SElemType;</div><div class="line">typedef int Status;</div><div class="line"></div><div class="line">typedef struct &#123;</div><div class="line">	SElemType *base;//栈底地址</div><div class="line">	SElemType *top;//栈顶地址</div><div class="line">	int stacksize;//栈容量</div><div class="line">&#125;SqStack;</div><div class="line"></div><div class="line">//初始化空栈</div><div class="line">Status InitStack(SqStack &amp;S) &#123;</div><div class="line">	S.base = (SElemType *)malloc(sizeof(SElemType) * INITLENGTH);</div><div class="line">	if (!S.base)exit(OVERFLOW);</div><div class="line">	S.top = S.base;</div><div class="line">	S.stacksize = INITLENGTH;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//清空栈</div><div class="line">Status ClearStack(SqStack &amp;S) &#123;</div><div class="line">	S.top = S.base;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//销毁栈</div><div class="line">Status DestroyStack(SqStack&amp; S) &#123;</div><div class="line">	free(S.base);</div><div class="line">	S.top = S.base = NULL;</div><div class="line">	S.stacksize = 0;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//栈扩容</div><div class="line">void IncStackSize(SqStack &amp;S) &#123;</div><div class="line">	S.base = (SElemType *)realloc(S.base, sizeof(SElemType)*(S.stacksize + INCREASESIZE));</div><div class="line">	S.stacksize += INCREASESIZE;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//压栈</div><div class="line">Status Push(SqStack &amp;S, SElemType e) &#123;</div><div class="line">	if (S.stacksize == S.top - S.base)</div><div class="line">		IncStackSize(S);</div><div class="line">	*(S.top++) = e;</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//出栈</div><div class="line">Status Pop(SqStack &amp;S, SElemType &amp;e) &#123;</div><div class="line">	if (S.top == S.base) return ERROR;</div><div class="line">	e = *(--S.top);</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//判栈空</div><div class="line">Status IsEmpty(SqStack &amp;S) &#123;</div><div class="line">	return S.top == S.base ? TRUE : FALSE;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//返回栈深</div><div class="line">int StackLength(SqStack &amp;S) &#123;</div><div class="line">	return S.top - S.base;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//获取栈顶元素</div><div class="line">Status GetTop(SqStack &amp;S, SElemType &amp;e) &#123;</div><div class="line">	if (S.top == S.base)return ERROR;</div><div class="line">	e = *(S.top - 1);</div><div class="line">	return OK;</div><div class="line">&#125;</div><div class="line"></div><div class="line">//栈元素遍历输出</div><div class="line">Status StackPrint(SqStack &amp;S) &#123;</div><div class="line">	if (S.top == S.base)return ERROR;</div><div class="line">	SElemType *curPtr;</div><div class="line">	curPtr = S.base;</div><div class="line">	while(curPtr &lt; S.top) &#123;</div><div class="line">		if (curPtr == S.base)cout &lt;&lt; *(curPtr);</div><div class="line">		else cout &lt;&lt; &apos; &apos; &lt;&lt; *(curPtr);</div><div class="line">		curPtr++;</div><div class="line">	&#125;</div><div class="line">	cout &lt;&lt; endl;</div><div class="line">	return OK;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
